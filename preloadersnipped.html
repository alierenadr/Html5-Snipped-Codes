<style>
.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #3A3138;
  z-index: 998; 
  display: flex;
  justify-content: center;
  align-items: center;
  opacity:1;
  animation-name: close;
  animation-duration:1s;
  animation-delay: 2.5s;
  animation-fill-mode: forwards;
}
@keyframes close{ 
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
    display:none;
  }
}
.preloaderimg {
  position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
  width: 200px;
  z-index: 999; 
  animation-name: breath;
  animation-duration:3s;
  animation-delay: 0s;
  animation-fill-mode: forwards;
}
@keyframes breath {
  0%   {width: 200px; opacity: 1;}
  25%  {width: 220px; opacity: 1;}
  50%  {width: 200px; opacity: 1;}
  75%  {width: 220px; opacity: 1;}
  100% {width: 200px; opacity: 0;}
}
</style>
<div class="preloader"></div>
  <img class="preloaderimg" src="https://blue-manatee-613473.hostingersite.com/wp-content/uploads/2024/05/footer.png" alt="photo" width="300" height="300">
