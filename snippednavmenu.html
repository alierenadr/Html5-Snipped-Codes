  <style>
  
  .topnav {
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: black;
    background: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 15px;
  }
  
  .topnav a:hover {
  text-decoration: underline;
    text-decoration-thickness: 1.5px;  
    text-underline-offset: 4px;
  }
  
  
  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a{display: none;}
    .topnav a.icon {
      float: left;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      left: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: right;
      color: black;
      background: white;
      font-size: 14px;
    }
  }
  </style>
  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
